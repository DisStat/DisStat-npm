name: Run ESLint

on:
  push:
  pull_request:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: "â¬‡ï¸ install packages"
        run: npm i --include=dev --no-fund --progress=false

      - name: "ğŸ” lint code"
        run: npm run lint
